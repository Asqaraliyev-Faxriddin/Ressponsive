<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Summary and Result</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body style="background-color: black;">



<div class="container">



<div class="box">


<div class="your_r">

    
<div class="result">

    <h2 style="opacity: 0.8;">Your Result</h2>

    <div class="son">
        <h1 style="font-size: 50px;">76</h1>
        <span style="opacity: 0.8;">of 100</span>
    </div>

    <h1>Great</h1>

    <p style="opacity: 0.8;">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>

</div>




<div class="summary">

    <h2 style="margin-right: 130px;">Summary</h2>

    <div class="reaction">
      
        <div class="flash">
            
            <i class="fas fa-bolt" style="color: red;"></i>

        <h3 style="position: relative; color: red;">Reaction</h3>
        </div>

        <span>80 /100</span>

    </div>




   <div class="memory">
  <div class="flash">
    <i class="fas fa-brain" style="color: orange;"></i>
    <h3 style="color: orange;">Memory</h3>
  </div>
  <span>92 / 100</span>
</div>

<div class="verbal">
  <div class="flash">
    <i class="fas fa-comment" style="color: green;"></i>
    <h3 style="color: green;">Verbal</h3>
  </div>
  <span>61 / 100</span>
</div>

<div class="visual">
  <div class="flash">
    <i class="fas fa-eye" style="color: blue;"></i>
    <h3 style="color: blue;">Visual</h3>
  </div>
  <span>73 / 100</span>
</div>


<button class="btn" type="submit">Continue</button>
</div>


</div>

</div>





</div>




    
</body>
</html>
